<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal window</title>
  </head>
  <body>
    <div class="buttons">
      <div class="section">
        <button class="show-modal" id="income">Income</button>
        <input type="number" class="typeSum" id="input-inc" />
      </div>
      <div class="section">
        <button class="show-modal" id="expense">Expense</button>
        <input type="number" class="typeSum" id="input-exp" />
      </div>
    </div>
    <button class="show-modal" id="check-budget">Check Budget</button>
    <span class="currentBudget" id="text-budget">Your budget is</span>
    <span type="number" class="numBudget" id="num-budget"></span>
    <script src="/script.js"></script>
  </body>
</html>
